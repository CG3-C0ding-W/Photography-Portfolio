<body>
    <header>
        <div class="background-image">
            <div class="wrapper">
                <ul class="nav-area">
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="#gallery-section">Gallery</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="welcome-text">
                <h1>Let's Shoot</h1>
                <a href="Contact.html">Contact Us</a>
            </div>
        </div>
    </header>
    <section id="gallery-section" class="gallery-section">
        <div class="gallery-section-title">
            <h1>Gallery</h1>
        </div>
        <div class="filter-buttons">
            <ul>
                <li class="list active" data-filter="all">All</li>
                <li class="list" data-filter="engagements">Engagements</li>
                <li class="list" data-filter="celebrations">Celebrations</li>
                <li class="list" data-filter="portraits">Portraits</li>
                <li class="list" data-filter="street">Street</li>
                <li class="list" data-filter="travel">Travel</li>
            </ul>
        </div>
        <div class="gallery">
            <div class="gallery-Images" data-item="engagements"><img src="https://images.unsplash.com/photo-1514565131-fce0801e5785?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2l0eXNjYXBlfGVufDB8fDB8fHww&w=1000&q=80" alt="" /></div>
            <div class="gallery-Images" data-item="celebrations"><img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb" alt="" /></div>
            <div class="gallery-Images" data-item="portraits"><img src="https://images.unsplash.com/photo-1519010470956-6d877008eaa4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGNpdHlzY2FwZXxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80" alt="" /></div>
            <div class="gallery-Images" data-item="street"><img src="Assets/gallery images/LA_Skyline_MG_2769.jpg" alt="" /></div>
            <div class="gallery-Images" data-item="travel"><img src="Assets/gallery images/Beach_MG_2832.JPG" alt="" /></div>
            <div class="gallery-Images" data-item="street"><img src="Assets/gallery images/LA_Skyline_MG_2667.jpg" alt="" /></div>
            <div class="gallery-Images" data-item="travel"><img src="Assets/gallery images/CTGStreet_MG_1764.jpg" alt="" /></div>
        </div>
    </section>
    <script>
        function galleryFilter() {
            let list = document.querySelectorAll('.list');
            let totalPictures = document.querySelectorAll('.gallery-Images');

            for (let i = 0; i < list.length; i++) {
                list[i].addEventListener('click', function() {
                    for (let j = 0; j < list.length; j++) {
                        list[j].classList.remove('active');
                    }
                    this.classList.add('active');

                    let dataFilter = this.getAttribute('data-filter');

                    for (let k = 0; k < totalPictures.length; k++) {
                        totalPictures[k].classList.remove('active');
                        totalPictures[k].classList.add('hide');

                        if (totalPictures[k].getAttribute('data-item') == dataFilter || dataFilter == "all") {
                            totalPictures[k].classList.remove('hide');
                            totalPictures[k].classList.add('active');
                        }
                    }
                })
            }
        }
        galleryFilter();
    </script>
</body>

</html>
