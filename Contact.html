<!Doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Assets/Styles/Contact.css"">
    <script src="contact.script.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("hPS1f-EKkRSpLM1Zb");
        })();
    </script>

    <!-- Place in separate script file -->
    <script>
        function SendMail() {
            var params = {
                from_name: document.getElementById("fullName").value,
                email_id: document.getElementById("email_id").value,
                phone_number: document.getElementById("phone_Number").value,
                message: document.getElementById("message").value
            }
            emailjs.send("service_hgo6ekq", "template_y1sm6aq", params).then(function(res) {
                alert("Success! " + res.status);
            })
        }
    </script>

</head>

<body>
    <div class="background-image">
        <div class="wrapper">
            <ul class="nav-area">
                <li><a href="Home.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Gallery-filter.html">Gallery</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="container">
            <form class="form">
                <h3>GET IN TOUCH</h3>
                <input type="text" id="fullName" placeholder="Your Name" required>
                <input type="email" id="email_id" placeholder="Email" required>
                <input type="text" id="phoneNumber" placeholder="Phone Number" required>
                <textarea id="message" rows="4" placeholder="Leave us a message"></textarea>
                <button onclick="SendMail()" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
